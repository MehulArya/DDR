{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Template Preview - {{ document.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #003973;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px 14px;
      text-align: left;
    }

    th {
      background-color: #003973;
      color: white;
    }

    a.back {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #003973;
    }

    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Template Preview: {{ document.title }}</h2>
    <table>
      <thead>
        <tr>
          {% for col in columns %}
            <th>{{ col.name }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        <tr>
          {% for col in columns %}
            <td>...</td>
          {% endfor %}
        </tr>
      </tbody>
    </table>

    <a class="back" href="{% url 'folder_documents' document.folder.id %}">‚Üê Back to Documents</a>
  </div>
</body>
</html>
