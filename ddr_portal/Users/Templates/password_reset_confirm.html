{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - DDR Portal</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* changed */
    }

    .container {
      background: #fff;
      padding: 2rem 1.8rem; /* reduced padding */
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .container img {
      width: 70px;
      margin-bottom: 1rem;
    }

    .container h2 {
      font-size: 1.5rem;
      color: #002b5c;
      margin-bottom: 0.3rem;
    }

    .container p {
      font-size: 13.5px;
      color: #555;
      margin-bottom: 1.2rem;
    }

    form {
      text-align: left;
    }

    form p {
      margin-bottom: 0.9rem;
    }

    input[type="password"],
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 0.7rem;
      font-size: 0.95rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #0057b7;
      outline: none;
    }

    button {
      width: 100%;
      margin-top: 0.4rem;
      padding: 0.75rem;
      font-size: 1rem;
      color: #fff;
      background: linear-gradient(45deg, #003973, #0057b7);
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      transform: scale(1.02);
      opacity: 0.95;
    }

    .back-link {
      margin-top: 1rem;
      font-size: 13.5px;
    }

    .back-link a {
      color: #003973;
      text-decoration: none;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    @media (max-height: 700px) {
      .container {
        padding: 1.5rem 1.5rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        margin: 1rem;
        padding: 1.8rem 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="{% static 'images/skit_logo.jpg' %}" alt="SKIT Logo">
    <h2>Reset Your Password</h2>
    <p>Please enter your new password below.</p>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Reset Password</button>
    </form>

    <div class="back-link">
      <a href="{% url 'login' %}">‚Üê Back to Login</a>
    </div>
  </div>

</body>
</html>
