{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password - DDR Portal</title>

  <style>
    body {
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .reset-container {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }

    .reset-container img {
      width: 80px;
      margin-bottom: 1rem;
    }

    .reset-container h2 {
      margin-bottom: 0.5rem;
      color: #333;
    }

    .reset-container p {
      font-size: 14px;
      color: #555;
      margin-bottom: 1.5rem;
    }

    .reset-container input[type="email"] {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
    }

    .reset-container button {
      width: 100%;
      padding: 0.8rem;
      background: linear-gradient(45deg, #003973, #0057b7);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      cursor: pointer;
    }

    .reset-container button:hover {
      opacity: 0.9;
    }

    .back-link {
      margin-top: 1rem;
    }

    .back-link a {
      color: #003973;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="reset-container">
    <img src="{% static 'images/skit_logo.jpg' %}" alt="SKIT Logo">
    <h2>Forgot Your Password?</h2>
    <p>Enter your email address below and we’ll send you reset instructions.</p>

    <form method="post" action="{% url 'password_reset' %}">
      {% csrf_token %}
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Send Reset Link</button>
    </form>

    <div class="back-link">
      <a href="{% url 'login' %}">← Back to Login</a>
    </div>
  </div>

</body>
</html>
