{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Head Dashboard - SKIT DDR Portal</title>
   <link rel="stylesheet" href="{% static 'CSS/dashstyle.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.classList.toggle("hide-sidebar");
    }
  </script>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="logo">
       <img src="{% static 'images/skit_logo.jpg' %}" alt="SKIT Logo">
    </div>
    <ul>
      <li class="active"><i class="bi bi-house-door"></i> Dashboard</li>
      <li><i class="bi bi-eye"></i> View Actions</li>
      <li>
        <a href="{% url 'profile' %}" style="text-decoration: none; color: inherit;">
          <i class="bi bi-person"></i> Profile
        </a>
      </li>
    </ul>
  </div>

  <div class="main-content">
    <div class="top-bar">
      <div class="left-side">
        <div class="menu-icon" onclick="toggleSidebar()">â˜°</div>
      </div>
      <div class="right-side">
        <div class="welcome-text">Hello, Head</div>
                <form method="POST" action="{% url 'logout' %}">
          {% csrf_token %}
          <button type="submit" class="logout-btn">Logout</button>
        </form>
      </div>
    </div>

    <hr class="separator" />

    <h2>Dashboard</h2>
    <div class="card-container">
      <div class="card">
        <h3><i class="bi bi-folder2-open"></i> Folders</h3>
        <a href="{% url 'folder_list' %}"><button>View</button></a>
      </div>
      <div class="card">
        <h3><i class="bi bi-upload"></i> Upload</h3>
        <a href="{% url 'upload_folder_list' %}"><button>Upload</button></a>
      </div>
      <div class="card">
        <h3><i class="bi bi-pencil-square"></i> Edit File Structure</h3>
        <button>Edit</button>
      </div>
      <div class="card">
        <h3><i class="bi bi-clock-history"></i> View History</h3>
        <button>View</button>
      </div>
    </div>
  </div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  const searchInput = document.querySelector(".search-box input");
  const cards = document.querySelectorAll(".card-container .card");

  searchInput.addEventListener("keyup", function () {
    const searchValue = this.value.toLowerCase();
    cards.forEach(card => {
      const text = card.textContent.toLowerCase();
      card.style.display = text.includes(searchValue) ? "" : "none";
    });
  });
});
</script>

</body>
</html>
