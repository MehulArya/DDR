<h2>Documents in Folder: {{ folder.folder_name }}</h2>

<!-- Add Document Form -->
<form method="POST" style="margin-bottom: 20px;">
    {% csrf_token %}
    <input type="text" name="title" placeholder="New Document Title" required>
    <input type="text" name="description" placeholder="Description (optional)">
    <button type="submit" name="add_document">Add Document</button>
</form>

<hr>

<!-- Document List -->
<table border="1" cellpadding="5" cellspacing="0" style="width: 100%; border-collapse: collapse;">
    <thead>
        <tr style="background-color: #f2f2f2;">
            <th>Title</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for doc in documents %}
        <tr>
            <td>{{ doc.title }}</td>
            <td>{{ doc.description|default:"-" }}</td>
            <td>
                <form method="POST" style="display:inline;">
                    {% csrf_token %}
                    <input type="hidden" name="doc_id" value="{{ doc.id }}">
                    <button type="submit" name="delete_document" onclick="return confirm('Delete this document?')">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" style="text-align: center;">No documents found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<p><a href="{% url 'edit_folders' %}">‚Üê Back to Folders</a></p>
