<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Preview: {{ file.file_name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2 class="mb-3">üëÅ Preview of {{ file.file_name }}</h2>

    {% if rows %}
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            {% for col in headers %}
              <th>{{ col }}</th>
            {% endfor %}
          </tr>
        </thead>
        <tbody>
          {% for row in rows %}
            <tr>
              {% for cell in row %}
                <td>{{ cell }}</td>
              {% endfor %}
            </tr>
          {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p class="text-danger">‚ùå This file cannot be displayed or is empty.</p>
    {% endif %}

    <a href="{% url 'folder_list' %}" class="btn btn-secondary mt-3">‚Üê Back</a>
  </div>
</body>
</html>
