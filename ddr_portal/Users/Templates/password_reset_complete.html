<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Reset Complete - DDR Portal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f1f3f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #ffffff;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 420px;
      width: 100%;
  }

    .card h2 {
      color: #002b5c;
      margin-bottom: 1rem;
    }

    .card p {
      color: #333;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .card a {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: linear-gradient(45deg, #003973, #0057b7);
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .card a:hover {
      opacity: 0.95;
    }
  </style>
</head>
<body>

<div class="card">

      <h2>Password Reset Complete</h2>
      <p>Your password has been set. You can now log in to your account.</p>
      <a href="{% url 'login' %}">Log In</a>

  </div>

</body>
</html>
